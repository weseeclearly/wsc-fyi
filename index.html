  <div class="container">
    <h1 class="title">
      <div id="force-graph"></div>
    </h1>
    <section class="links">
      <div class="section-content">
        <a href="https://cloudembassy.org" class="link-item">
          <div class="link-content">
            <span class="link-text">cloud embassy</span><br>
            <span class="link-description">remembering a world</span>
          </div>
          <div class="link-logo-wrapper">
            <object type="image/svg+xml" data="assets/images/CE logo 2025.svg" class="link-logo">Cloud Embassy Logo</object>
          </div>
        </a>
        <a href="https://self0s.net" class="link-item">
          <div class="link-content">
            <span class="link-text">self0s</span><br>
            <span class="link-description">transformational interfaces</span>
          </div>
          <div class="link-logo-wrapper self0s-logo-wrapper">
            <object type="image/svg+xml" data="assets/images/self0slogo.svg" class="link-logo self0s-logo">Self0s Logo</object>
          </div>
        </a>
        <a href="https://weseeclearly.com" class="link-item">
          <div class="link-content">
            <span class="link-text">painting</span><br>
            <span class="link-description">form & chromatic studies</span>
          </div>
          <div class="link-logo-wrapper wsc-logo-wrapper">
            <object type="image/svg+xml" data="assets/images/wsc stamp logo.svg" class="link-logo wsc-logo">WSC Logo</object>
          </div>
        </a>
      </div>
    </section>

    <section class="spotify-embed">
      <div class="section-content">
        <div class="section-header">current listening</div>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/2YzVe3TLhEpAUYB93I3qfu?utm_source=generator&theme=0&color=67a9f7" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      </div>
    </section>

    <section class="contact">
      <div class="section-content">
        <div class="section-header">contact</div>
        <form id="contact" name="contact" method="POST" data-netlify="true" class="contact-form">
          <input type="hidden" name="form-name" value="contact">
          <p>
            <input type="text" name="name" placeholder="name" required>
          </p>
          <p>
            <input type="email" name="email" placeholder="email" required>
          </p>
          <p>
            <textarea name="message" placeholder="message" required></textarea>
          </p>
          <p class="form-footer">
            <label class="newsletter-label">
              <input type="checkbox" name="newsletter" value="yes">
              receive research &amp; development updates
            </label>
            <button type="submit" class="send-button">send</button>
          </p>
        </form>
      </div>
    </section>
